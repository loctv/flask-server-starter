<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Flask server starter {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Flask server starter"/>
    <meta name="author" content="loc.truongvan263@gmail.com"/>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/css/font-awesome.min.css') }}"/>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Flask Starter</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Group ↓</a>
                <ul class="nav-sub dropdown-menu">
                    <li><a href="#">Subject</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

<article class="main">
    <section class="container">
        {% block content %}
        {% include "security/_messages.html" %}
        {% endblock %}
    </section>
</article>
<footer>
    <section class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h4 class="footer-title">©2016 powered by Enferno</h4>
            </div>
        </div>
    </section>
</footer>
<!--/.doc-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
{% block js %}{% endblock %}
<script src="{{ url_for('static', filename='js/css3-mediaqueries.js') }}" ></script>
</body>
</html>
